<ion-header>

  <ion-navbar color="ct-primary">
    <ion-title>Login - Tire Control</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="login()" #registerForm="ngForm">
<ion-list padding>
  <ion-item class="radius20">
    <!--<ion-label stacked>Usu√°rio</ion-label>-->
    <ion-input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" full required></ion-input>
   
  </ion-item>
  <div class="marginSpace"></div>
  <ion-item class="radius20">
    <!--<ion-label stacked>Senha</ion-label>-->
    <ion-input type="password" [(ngModel)]="user.pass" placeholder="Senha" name="pass" full required></ion-input>
  </ion-item>

</ion-list>
<div>
  <button ion-button color="primary" class="submit-btn" type="submit" block full [disabled]="!registerForm.form.valid">Login</button>
</div>
<div class="marginSpace"></div>
<div>
  <button ion-button color="primary" class="submit-btn" type="button" block full (click)="goToRegister()">Sign Up</button>
</div>
</form>
</ion-content>
